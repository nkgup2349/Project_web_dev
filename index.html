<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main_outer">
        <div id="logo">Calculator</div>
        
        <input id="result" >
        <div id="button_back">
            <button id="AC"  value="AC">AC</button>
            <button id="+/-" value="+/-">+/-</button>
            <button id="percent" value="%">%</button>
            <button class="col_yel" id="div" value="/">/</button>
            <button id="AC" class="col_black" value="7">7</button>
            <button id="AC" class="col_black" value="8">8</button>
            <button id="AC" class="col_black" value="9">9</button>
            <button id="AC"  class="col_yel" value="*">*</button>
            <button id="AC" class="col_black" value="4">4</button>
            <button id="AC" class="col_black" value="5">5</button>
            <button id="AC" class="col_black" value="6">6</button>
            <button id="AC"  class="col_yel" value="-">-</button>
            <button id="AC" class="col_black" value="1">1</button>
            <button id="AC" class="col_black" value="2">2</button>
            <button id="AC" class="col_black" value="3">3</button>
            <button id="AC" class="col_yel" value="+">+</button>
            <button id="AC" class="col_black"  value="0">0</button>
            <button id="AC" class="col_black" value="00">00</button>
            <button id="AC" class="col_black" value=".">.</button>
            <button id="AC" class="col_yel" value="=">=</button>
        </div>
    </div>
    
    <!-- <div id="main_outer"></div> -->
    <script src="script.js"></script>
    
</body>
</html>
